<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール - 暇チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>プロフィール</h1>
    <input type="text" id="profileName" placeholder="名前">
    <input type="text" id="profileAge" placeholder="年齢">
    <input type="text" id="profileLocation" placeholder="出身">
    <input type="text" id="profileBio" placeholder="ひとこと">
    <button id="saveProfileBtn">保存</button>
    <p id="profileMessage"></p>
    <button id="goChatBtn">チャットを開始</button>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
