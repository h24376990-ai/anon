<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暇チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <h1>暇チャット</h1>
    <div class="subtitle">名前とパスワードで登録 / ログイン</div>

    <input type="text" id="nameInput" placeholder="名前">
    <input type="password" id="passInput" placeholder="パスワード">
    <button id="registerBtn">登録</button>
    <button id="loginBtn">ログイン</button>

    <div id="message"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
