<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暇チャット - 登録/ログイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>暇チャット</h1>

    <div id="registerSection">
      <h2>新規登録</h2>
      <input type="text" id="regName" placeholder="名前">
      <input type="password" id="regPassword" placeholder="合言葉">
      <input type="text" id="age" placeholder="年齢（任意）">
      <input type="text" id="location" placeholder="出身地（任意）">
      <input type="text" id="bio" placeholder="一言（任意）">
      <button id="registerBtn">登録する</button>
      <p id="registerMessage"></p>
    </div>

    <div id="loginSection">
      <h2>ログイン</h2>
      <input type="text" id="loginName" placeholder="名前">
      <input type="password" id="loginPassword" placeholder="合言葉">
      <button id="loginBtn">ログイン</button>
      <p id="loginMessage"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
