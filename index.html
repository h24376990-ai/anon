<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ひまチャット</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
  <h1>ひまチャット</h1>

  <!-- 名前入力 -->
  <input type="text" id="username-input" placeholder="名前を入力" />

  <!-- 募集入力 -->
  <input type="text" id="recruit-input" placeholder="募集内容を入力" />
  <button id="recruit-button">募集する</button>

  <!-- 個人チャット -->
  <div class="chat-container">
    <div class="messages" id="messages"></div> <!-- メッセージ表示エリア -->
    <input type="text" id="message-input" placeholder="メッセージを入力..." />
    <input type="file" id="image-input" accept="image/*" />
    <button id="send-button">送信</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- チャット処理 -->
  <script src="script.js"></script>
</body>
</html>
