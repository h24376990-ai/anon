<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン・登録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>新規登録</h2>
  <label>名前：<input id="regName" placeholder="名前"></label><br>
  <label>性別：<input id="regSex" placeholder="性別"></label><br>
  <label>パスワード：<input id="regPassword" type="password" placeholder="パスワード"></label><br>
  <button id="regBtn">登録</button>
  <p id="regMessage" style="color:red;"></p>

  <h2>ログイン</h2>
  <label>名前：<input id="loginName" placeholder="名前"></label><br>
  <label>パスワード：<input id="loginPassword" type="password" placeholder="パスワード"></label><br>
  <button id="loginBtn">ログイン</button>
  <p id="loginMessage" style="color:red;"></p>

  <script type="module" src="index.js"></script>
</body>
</html>
