<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暇チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>暇チャット</h1>

  <!-- 新規登録フォーム -->
  <h2>新規登録</h2>
  <input id="regName" placeholder="名前">
  <input id="regPassword" placeholder="パスワード" type="password">
  <button id="regBtn">登録</button>
  <p id="regMessage" style="color:red;"></p>

  <!-- ログインフォーム -->
  <h2>ログイン</h2>
  <input id="loginName" placeholder="名前">
  <input id="loginPassword" placeholder="パスワード" type="password">
  <button id="loginBtn">ログイン</button>
  <p id="loginMessage" style="color:red;"></p>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
