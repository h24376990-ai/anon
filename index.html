<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暇チャット｜新規登録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="register-container">
    <h1>暇チャット</h1>
    <p class="subtitle">名前と合言葉を決めて参加</p>

    <input id="name" type="text" placeholder="名前（必須）">
    <input id="password" type="password" placeholder="合言葉（必須）">

    <input id="age" type="number" placeholder="年齢（任意）">
    <input id="location" type="text" placeholder="出身（任意）">
    <input id="bio" type="text" placeholder="一言（任意）">

    <button id="registerBtn">登録する</button>

    <p id="message"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
