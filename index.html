<div class="chat-container">
  <!-- 募集欄 -->
  <input type="text" id="recruit-input" placeholder="チャット相手を募集する内容を入力..." />
  <button id="recruit-button">募集する</button>

  <input type="text" id="username-input" placeholder="名前を入力..." />
  <input type="text" id="icon-input" placeholder="アイコン画像URL（任意）" />
  <input type="file" id="image-input" accept="image/*" />

  <div class="messages" id="messages"></div>

  <input type="text" id="message-input" placeholder="メッセージを入力..." />
  <button id="send-button">送信</button>
</div>
