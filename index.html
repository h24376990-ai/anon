<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暇チャット ログイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <h1>暇チャット</h1>
    <div class="subtitle">ログインしてください</div>

    <input type="email" id="emailInput" placeholder="メール">
    <input type="password" id="passwordInput" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>

    <div id="message"></div>
  </div>

  <!-- ログイン専用JS -->
  <script type="module" src="login.js"></script>
</body>
</html>
