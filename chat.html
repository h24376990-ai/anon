<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>全体チャット</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>全体チャット</h2>
<div id="chatArea" class="chatBox"></div>
<input id="messageInput" placeholder="メッセージ">
<button id="sendBtn">送信</button>

<h2>募集欄</h2>
<div id="recruitArea" class="chatBox"></div>
<input id="recruitInput" placeholder="募集を書こう">
<button id="recruitBtn">投稿</button>

<h2>個人チャット一覧</h2>
<div id="privateList"></div>

<div id="profileBox" style="display:none;">
  <h3>プロフィール</h3>
  <p id="pName"></p>
  <p id="pSex"></p>
  <p id="pAge"></p>
  <p id="pLocation"></p>
  <p id="pBio"></p>
  <button id="startPrivateBtn">個人チャット作成</button>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
