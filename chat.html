<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暇チャット - チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>暇チャット</h1>

    <!-- メッセージ表示エリア -->
    <div id="chatArea" class="chat-area" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:5px;"></div>

    <!-- メッセージ入力 -->
    <input type="text" id="messageInput" placeholder="メッセージを入力">
    <button id="sendBtn">送信</button>

    <!-- 募集欄 -->
    <h2>募集</h2>
    <div id="roomList" style="border:1px solid #ccc; padding:5px; max-height:150px; overflow-y:auto;"></div>
    <input type="text" id="newRoom" placeholder="新しいルーム名">
    <button id="createRoomBtn">ルーム作成</button>

    <!-- デバッグ表示 -->
    <p id="debugLog" style="color:red;"></p>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
