<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>全体チャット</h2>
<ul id="chatArea" class="chat-list"></ul>

<input id="messageInput" placeholder="メッセージ">
<button id="sendBtn">送信</button>

<h2>募集欄</h2>
<ul id="recruitArea" class="chat-list"></ul>

<input id="recruitInput" placeholder="募集内容">
<button id="recruitBtn">投稿</button>

<h2>個人チャット一覧</h2>
<ul id="privateList"></ul>

<div id="profileBox" style="display:none;">
  <p id="pName"></p>
  <p id="pSex"></p>
  <p id="pAge"></p>
  <p id="pLocation"></p>
  <p id="pBio"></p>
  <button id="startPrivateBtn">個人チャット開始</button>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
