<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>全体チャット</h2>
<div id="chatArea"></div>
<input id="messageInput">
<button id="sendBtn">送信</button>

<h2>募集欄</h2>
<div id="recruitArea"></div>
<input id="recruitInput">
<button id="recruitBtn">投稿</button>

<h2>個人チャット一覧</h2>
<ul id="privateList"></ul>

<!-- プロフィール -->
<div id="profileBox" style="display:none;">
  <p id="pName"></p>
  <p id="pSex"></p>
  <p id="pAge"></p>
  <p id="pLocation"></p>
  <p id="pBio"></p>
  <button id="startPrivateBtn">個人チャット</button>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
