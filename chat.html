<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ログイン / 登録</h2>
<input id="nameInput" placeholder="名前">
<input id="passwordInput" type="password" placeholder="パスワード">
<button id="registerBtn">登録</button>
<button id="loginBtn">ログイン</button>

<hr>

<div id="chatSection" style="display:none;">

  <h3>全体チャット</h3>
  <div id="chatArea" style="height:200px; overflow-y:auto; border:1px solid #ccc;"></div>
  <input id="messageInput" placeholder="メッセージ">
  <button id="sendBtn">送信</button>

  <h3>募集欄</h3>
  <div id="recruitArea" style="height:150px; overflow-y:auto; border:1px solid #ccc;"></div>
  <input id="recruitInput" placeholder="募集内容">
  <button id="recruitBtn">投稿</button>

  <h3>個人チャット一覧</h3>
  <div id="privateList"></div>

</div>

<div id="profileBox" style="display:none; border:1px solid #ccc; padding:5px;">
  <p id="pName"></p>
  <p id="pSex"></p>
  <p id="pAge"></p>
  <p id="pLocation"></p>
  <p id="pBio"></p>
  <button id="startPrivateBtn">個人チャット作成</button>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
