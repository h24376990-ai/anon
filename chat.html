<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>匿名チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>全体チャット</h2>

<ul id="messageList" class="chat-list"></ul>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>
</div>

<hr>

<h2>募集欄</h2>

<ul id="recruitList" class="chat-list"></ul>

<div class="input-area">
  <input type="text" id="recruitInput" placeholder="募集内容を入力">
  <button id="recruitBtn">投稿</button>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
